name             = Devel-ebug
author           = Graham Ollis <plicease@cpan.org>
author           = Leon Brocard <acme@astray.com>
author           = Brock Wilcox <awwaiid@thelackthereof.org>
license          = Perl_5
copyright_holder = Brock Wilcox
copyright_year   = 2017

[@Filter]
-bundle = @Basic
-remove = Readme
-remove = GatherDir

[Git::NextVersion]
[PkgVersion]
[MetaProvides::Package]
[MetaJSON]
[AutoPrereqs]

[Prereqs]
Devel::StackTrace = 2.00
[MinimumPerl]

[Git::Contributors]
[ReadmeFromPod]

[CPANFile]

[GatherDir]
exclude_match = Makefile.PL|cpanfile|META.json

[CopyFilesFromBuild]
copy = Makefile.PL
copy = cpanfile

[AutoMetaResources]
homepage          = https://metacpan.org/release/%{dist}
repository.github = user:plicease
bugtracker.github = user:plicease
